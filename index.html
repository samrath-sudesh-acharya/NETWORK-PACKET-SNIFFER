<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Network Packet Sniffer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Network Packet Sniffer Demonstration Website</div>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field" required>
          <span></span>
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password ?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
    <div class="file">
      <input type="file" />
      <label for="file"> Choose a File </label>
    </div>
  </body>
</html>
